[package]
name          = "uibeam"
documentation = "https://docs.rs/uibeam"
description   = "A lightweight, JSX-style Web UI framework for Rust"
version       = { workspace = true }
edition       = { workspace = true }
authors       = { workspace = true }
homepage      = { workspace = true }
repository    = { workspace = true }
readme        = { workspace = true }
license       = { workspace = true }
keywords      = { workspace = true }
categories    = { workspace = true }

[dependencies]
uibeam_html   = { path = "../uibeam_html",   version = "=0.2.0" }
uibeam_macros = { path = "../uibeam_macros", version = "=0.2.0" }
wasm-bindgen  = { optional = true, version = "0.2" }
serde         = { optional = true, version = "1.0" }
serde_json    = { optional = true, version = "1.0" }

[features]
laser = ["dep:wasm-bindgen", "dep:serde", "dep:serde_json"]

###### DEBUG ######
default = ["laser"]
