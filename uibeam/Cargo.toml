[package]
name          = "uibeam"
documentation = "https://docs.rs/uibeam"
description   = "A lightweight, JSX-style HTML template engine for Rust"
version       = { workspace = true }
edition       = { workspace = true }
authors       = { workspace = true }
homepage      = { workspace = true }
repository    = { workspace = true }
readme        = { workspace = true }
license       = { workspace = true }
keywords      = { workspace = true }
categories    = { workspace = true }

[features]
integrations = ["dep:http", "dep:mime"]
axum = ["dep:axum-core", "integrations"]

[dependencies]
axum-core     = { version = "0.5.2", optional = true }
http          = { version = "1.3.1", optional = true }
mime          = { version = "0.3.17", optional = true }
uibeam_html   = { path = "../uibeam_html",  version = "=0.2.0" }
uibeam_macros = { path = "../uibeam_macros", version = "=0.2.0" }

[dev-dependencies]
axum = { version = "0.8.4", default-features = false }
