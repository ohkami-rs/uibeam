[workspace]
resolver = "3"
members  = ["uibeam", "uibeam_html", "uibeam_macros"]

[workspace.package]
version    = "0.2.0"
edition    = "2024"
authors    = ["kanarus <kanarus786@gmail.com>"]
homepage   = "https://crates.io/uibeam"
repository = "https://github.com/ohkami-rs/uibeam"
readme     = "README.md"
license    = "MIT"
keywords   = ["jsx", "html", "template-engine"]
categories = ["template-engine", "web-programming"]

[workspace.metadata.tasks]
CI = """
cargo metask \
    test
"""

test = """
cargo metask \
    test_crates \
    test_examples
"""
test_crates = """
    cargo test
"""
test_examples = """
    set -Cue
    cd examples
    for directory in ./*/; do
        if [ "$(basename $directory)" != "target" ]; then
            cd $directory
            cargo test
            cargo run
            cd ..
        fi
    done
"""
