[workspace]
resolver = "3"
members  = ["uibeam", "uibeam_html", "uibeam_macro"]

[workspace.package]
version    = "0.0.0"
edition    = "2024"
authors    = ["kanarus <kanarus786@gmail.com>"]
homepage   = "https://crates.io/uibeam"
repository = "https://gitub.com/kanarus/uibeam"
readme     = "README.md"
license    = "MIT"
keywords   = []
