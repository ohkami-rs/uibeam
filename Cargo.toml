[workspace]
resolver = "3"
members  = ["uibeam", "uibeam_html", "uibeam_macro"]
exclude  = ["sandbox"]

[workspace.package]
version    = "0.1.0"
edition    = "2024"
authors    = ["kanarus <kanarus786@gmail.com>"]
homepage   = "https://crates.io/uibeam"
repository = "https://gitub.com/ohkami-rs/uibeam"
readme     = "README.md"
license    = "MIT"
keywords   = []
categories = ["template-engine", "web-programming"]

[workspace.metadata.tasks]
CI = """"
    cargo metask test
"""

test = """
    cargo metask test_crates
    cargo metask test_examples
"""

test_crates = """
    cargo test
"""
test_examples = """
    cd sandbox
    for example in examples/*.rs; do
        cargo run --example $(basename $example .rs)
    done
"""
