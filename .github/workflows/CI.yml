name: CI

on:
  pull_request:
  push:
    branches: [main, v*]

jobs:
  CI:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        toolchain: [stable, nightly]
        target: ['x86_64-unknown-linux-gnu', 'wasm32-unknown-unknown']

    steps:
      - uses: actions/checkout@v4

      - run: rustup update && rustup default ${{ matrix.toolchain }}
      
      - run: |
          sudo apt install mold clang
          echo '[target.x86_64-unknown-linux-gnu]'                     >> $HOME/.cargo/config.toml
          echo 'linker    = "clang"'                                   >> $HOME/.cargo/config.toml
          echo 'rustflags = ["-C", "link-arg=-fuse-ld=/usr/bin/mold"]' >> $HOME/.cargo/config.toml
      
      - run: cargo install cargo-metask

      - run: export CARGO_BUILD_TARGET=${{ matrix.target }} && cargo task CI
  